<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kencop Beneficiaries Reccomdendations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
        }

        .left-bar{
            margin-left: 280px;
        }
    </style>
</head>
<body class="bg-body-secondary">

    <main class="d-flex">
        <div class="sidebar bg-white px-3 shadow-sm">
            <div class="text-center">
                <img src="./img/kelcop.jpg" alt="logo" class="img-fluid">

                <h3 class="fw-semibold">MIS</h3>
            </div>

            <div class="mt-4">
                <a href="./index.html" class="fs-5 text-secondary text-decoration-none">
                    <i class="fa-solid fa-user-group me-1.5"></i>
                    <span>Beneficiaries</span>
                </a>
            </div>
        </div>
        <div class="w-100 left-bar px-3">
            <div class="nav px-3 bg-white shadow-sm d-flex align-items-center py-2 mt-2 rounded border"> 
                <div class="fw-semibold fs-4">
                    Siaya County
                </div>
            </div>

            <div class="py-4">
                <div class="d-flex align-items-center justify-content-between mt-3">
                    <h3 class="fw-semibold">Register Beneficiaries</h3>
                </div>

                <div class="mt-4">
                    <form class="w-full">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card bg-white shadow-sm">
                                    <div class="card-header">
                                        Basic Information
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <div>
                                                    <label for="ID" class="form-label">ID Number</label>
                                                    <input type="text" id="ID" class="form-control bg-light">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div>
                                                    <label for="name" class="form-label">Beneficiary Name</label>
                                                    <input type="text" id="name" class="form-control bg-light">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <div>
                                                    <label for="phone" class="form-label">Phone</label>
                                                    <input type="text" id="phone" class="form-control bg-light">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div>
                                                    <label for="age" class="form-label">Age</label>
                                                    <select type="text" id="age" class="form-select bg-light">
                                                        <option value="male">18 -35 Years</option>
                                                        <option value="female">36 - 60 Years</option>
                                                        <option value="female">61 - 99 Years</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col">
                                                <div>
                                                    <label for="gender" class="form-label">Gender</label>
                                                    <select type="text" id="gender" class="form-select bg-light">
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div>
                                                    <label for="type" class="form-label">Status</label>
                                                    <select type="text" id="type" class="form-select bg-light">
                                                        <option value="male">Head</option>
                                                        <option value="female">Member</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card bg-white mt-4">
                                    <div class="card-header">
                                        No. of Household Members
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <div>
                                                    <label for="male" class="form-label">Male</label>
                                                    <input type="number" id="male" class="form-control bg-light">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div>
                                                    <label for="female" class="form-label">Female</label>
                                                    <input type="number" id="female" class="form-control bg-light">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card bg-white mt-4">
                                    <div class="card-header">
                                        Address
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <div>
                                                    <label for="ward" class="form-label">Ward</label>
                                                    <select id="ward" class="form-control bg-light">
                                                        <option value="" selected>Select Ward</option>
                                                        <option value="" selected>North Sakwa</option>
                                                        <option value="" selected>West Gem</option>
                                                        <option value="" selected>South East Alego</option>
                                                        <option value="" selected>West Uyoma</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div>
                                                    <label for="village" class="form-label">Village</label>
                                                    <input type="text" id="village" class="form-control bg-light">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-white shadow-sm">
                                    <div class="card-header">
                                        Value Chain Rearing
                                    </div>
                                    <div class="card-body">
                                        <div>
                                            <label for="value-chain" class="form-label">Value Chain</label>
                                            <select id="value-chain" class="form-select bg-light">
                                                <option value="" selected>Select Value Chain</option>
                                                <option value="" selected>Sheep</option>
                                                <option value="" selected>Indegenous Poulty</option>
                                                <option value="" selected>Meat Goat</option>
                                                <option value="" selected>Dairy Goat</option>
                                                <option value="" selected>Bee Keeping</option>
                                            </select>
                                        </div>

                                        <div class="mt-4">
                                            <label for="group-type" class="form-label">Group Type</label>
                                            <select id="group-type" class="form-select bg-light">
                                                <option value="" selected>Select Value Chain</option>
                                                <option value="" selected>MOFAGS</option>
                                                <option value="" selected>Ultra Poor</option>
                                                <option value="" selected>SHG</option>
                                                <option value="" selected>Dairy Goat</option>
                                                <option value="" selected>Bee Keeping</option>
                                            </select>
                                        </div>

                                        <div class="mt-4">
                                            <label for="group-name" class="form-label">Group Name</label>
                                            <input type="text" id="group-name" class="form-control bg-light">
                                        </div>
                                    </div>
                                </div>
                                <div class="card bg-white shadow-sm mt-4">
                                    <div class="card-header">
                                        Other Information
                                    </div>
                                    <div class="card-body">
                                        <div class="form-check py-2">
                                            <input class="form-check-input" type="checkbox" value="">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Person With Disabilty
                                            </label>
                                        </div>
                                        <div class="form-check py-2">
                                            <input class="form-check-input" type="checkbox" value="">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Indigenoius Person
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5">
                            <button type="submit" class="btn btn-primary">
                                Add Beneficiary
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
